<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTBookStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">NFTBOOKS</div>
                <ul class="nav-links">
                    <li><a href="#browse">Browse</a></li>
                    <li><a href="#collection">Collection</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#connect">Connect Wallet</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Digital Literature.<br>Owned Forever.</h1>
                <p class="subtitle">Collect and trade unique digital books as NFTs</p>
                <button class="cta-button">Explore Collection</button>
            </section>

            <section class="featured">
                <div class="featured-grid">
                    <div class="featured-item">
                        <div class="book-cover"></div>
                        <p class="book-title">Genesis Edition</p>
                        <p class="book-price">0.5 ETH</p>
                    </div>
                    <div class="featured-item">
                        <div class="book-cover"></div>
                        <p class="book-title">Limited Series</p>
                        <p class="book-price">0.8 ETH</p>
                    </div>
                    <div class="featured-item">
                        <div class="book-cover"></div>
                        <p class="book-title">Rare Collection</p>
                        <p class="book-price">1.2 ETH</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 NFTBookStore</p>
                <div class="social-links">
                    <a href="#twitter">Twitter</a>
                    <a href="#discord">Discord</a>
                    <a href="#opensea">OpenSea</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

</html>
